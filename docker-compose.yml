services:
  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: identity-service
    ports:
      - "${IDENTITY_SERVICE_PORT}:8081"
    environment:
      - IDENTITY_DB_USER=${IDENTITY_DB_USER}
      - IDENTITY_DB_PASSWORD=${IDENTITY_DB_PASSWORD}
      - IDENTITY_DB_PORT=5432
      - IDENTITY_DB_HOST=identity-db
    depends_on:
      identity-db:
        condition: service_healthy
    networks:
      - pantry-network

  interaction-service:
    build:
      context: ./services/interaction-service
      dockerfile: Dockerfile
    container_name: interaction-service
    ports:
      - "${INTERACTION_SERVICE_PORT}:8082"
    environment:
      - INTERACTION_DB_USER=${INTERACTION_DB_USER}
      - INTERACTION_DB_PASSWORD=${INTERACTION_DB_PASSWORD}
      - INTERACTION_DB_PORT=5432
      - INTERACTION_DB_HOST=interaction-db
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
    depends_on:
      interaction-db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - pantry-network

  identity-db:
    image: postgres:15-alpine
    container_name: identity-db
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: ${IDENTITY_DB_USER}
      POSTGRES_PASSWORD: ${IDENTITY_DB_PASSWORD}
    ports:
      - "${IDENTITY_DB_PORT}:5432"
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IDENTITY_DB_USER} -d identity_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  recipe-db:
    image: postgres:15-alpine
    container_name: recipe-db
    environment:
      POSTGRES_DB: recipe_db
      POSTGRES_USER: ${RECIPE_DB_USER}
      POSTGRES_PASSWORD: ${RECIPE_DB_PASSWORD}
    ports:
      - "${RECIPE_DB_PORT}:5432"
    networks:
      - pantry-network

  interaction-db:
    image: postgres:15-alpine
    container_name: interaction-db
    environment:
      POSTGRES_DB: interaction_db
      POSTGRES_USER: ${INTERACTION_DB_USER}
      POSTGRES_PASSWORD: ${INTERACTION_DB_PASSWORD}
    ports:
      - "${INTERACTION_DB_PORT}:5432"
    networks:
      - pantry-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${INTERACTION_DB_USER} -d interaction_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT}
    networks:
      - pantry-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_BOOTSTRAP_SERVERS},PLAINTEXT_HOST://localhost:${KAFKA_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pantry-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "${KAFKA_UI_PORT}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: localhost
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
    networks:
      - pantry-network

networks:
  pantry-network:
    driver: bridge
